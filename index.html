<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora | IG</title>
</head>
<body>
    <h1>Isabelly</h1>
    <div class="calculator">
        <input type="text" disabled id="display">
        <div class="box-buttons">
            <button onclick="clean()">C</button>
            <button onclick="back()">&lt;</button>
            <button onclick="inserToDisplay('/')">/</button>
            <button onclick="inserToDisplay('*')">*</button>
            <button onclick="inserToDisplay('7')">7</button>
            <button onclick="inserToDisplay('8')">8</button>
            <button onclick="inserToDisplay('9')">9</button>
            <button onclick="inserToDisplay('-')">-</button>
            <button onclick="inserToDisplay('4')">4</button>
            <button onclick="inserToDisplay('5')">5</button>
            <button onclick="inserToDisplay('6')">6</button>
            <button onclick="inserToDisplay('+')">+</button>
            <button onclick="inserToDisplay('1')">1</button>
            <button onclick="inserToDisplay('2')">2</button>
            <button onclick="inserToDisplay('3')">3</button>
            <button class="btn-zero" onclick="inserToDisplay('0')">0</button>
            <button onclick="inserToDisplay('.')">.</button>
            <button class="btn-result" onclick="result()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
